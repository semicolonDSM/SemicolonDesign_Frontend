name: PR_BUILD_TEST

on: pull_request

jobs:
  pull-request-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install Dependency
        run: npm install -g esbuild-node-externals esbuild
      - name: Build
        run: yarn build:all